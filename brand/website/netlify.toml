# Netlify Build Configuration - Candlefish Main Website
# Optimized for Performance and Security

[build]
  command = "npm ci --include=dev && npm run build && npm run export"
  publish = "out"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--silent"
  NODE_OPTIONS = "--max-old-space-size=4096"
  CI = "true"
  SKIP_PREFLIGHT_CHECK = "true"
  GENERATE_SOURCEMAP = "false"
  NEXT_TELEMETRY_DISABLED = "1"

[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true

# Security Headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Redirects - Block netlify.app access
[[redirects]]
  from = "https://candlefish-grotto.netlify.app/*"
  to = "https://candlefish.ai/:splat"
  status = 301
  force = true

# Performance optimizations
[dev]
  framework = "next"
  port = 3000
  targetPort = 3000
  autoLaunch = false

# Build cache optimization
[template.environment]
  NETLIFY_USE_CACHE = "true"

# Deploy context configurations
[context.production]
  command = "npm ci --include=dev && npm run build && npm run export"

[context.deploy-preview]
  command = "npm ci --include=dev && npm run build && npm run export"

[context.branch-deploy]
  command = "npm ci --include=dev && npm run build && npm run export"
