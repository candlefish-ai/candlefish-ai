<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candlefish.ai Internal NANDA Agent Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .agent-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .agent-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }
        
        .agent-card.active::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            animation: pulse 2s infinite;
        }
        
        .agent-card.inactive::before {
            background: #f44336;
            animation: none;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .agent-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .agent-icon {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            font-weight: bold;
        }
        
        .pkb-icon { background: linear-gradient(135deg, #667eea, #764ba2); }
        .paintbox-icon { background: linear-gradient(135deg, #f093fb, #f5576c); }
        .orchestrator-icon { background: linear-gradient(135deg, #4facfe, #00f2fe); }
        .clark-icon { background: linear-gradient(135deg, #43e97b, #38f9d7); }
        
        .agent-name {
            flex: 1;
            margin-left: 15px;
        }
        
        .agent-name h3 {
            color: #333;
            font-size: 1.2em;
            margin-bottom: 5px;
        }
        
        .agent-id {
            color: #666;
            font-size: 0.9em;
            font-family: 'Courier New', monospace;
        }
        
        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .status-active {
            background: #4CAF50;
            color: white;
        }
        
        .status-inactive {
            background: #f44336;
            color: white;
        }
        
        .capabilities {
            margin-bottom: 15px;
        }
        
        .capability-tag {
            display: inline-block;
            background: #e3f2fd;
            color: #1976d2;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.85em;
            margin: 3px;
        }
        
        .metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .metric {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 8px;
        }
        
        .metric-label {
            color: #666;
            font-size: 0.8em;
            margin-bottom: 5px;
        }
        
        .metric-value {
            color: #333;
            font-size: 1.4em;
            font-weight: bold;
        }
        
        .consortium-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .consortium-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .consortium-list {
            display: grid;
            gap: 10px;
        }
        
        .consortium-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #4facfe;
        }
        
        .consortium-id {
            font-family: 'Courier New', monospace;
            color: #666;
            font-size: 0.9em;
            margin-bottom: 8px;
        }
        
        .consortium-agents {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .agent-badge {
            background: #e3f2fd;
            color: #1976d2;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.85em;
        }
        
        .refresh-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        
        .refresh-btn:hover {
            background: #f0f0f0;
        }
        
        .loading {
            animation: rotate 1s linear infinite;
        }
        
        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ Candlefish.ai Internal NANDA Agent Network</h1>
        
        <div class="dashboard-grid" id="agentsGrid">
            <!-- Agent cards will be dynamically inserted here -->
        </div>
        
        <div class="consortium-panel">
            <div class="consortium-header">
                <h2>Active Consortiums</h2>
                <button class="refresh-btn" onclick="refreshData()">â†» Refresh</button>
            </div>
            <div class="consortium-list" id="consortiumList">
                <!-- Consortium items will be dynamically inserted here -->
            </div>
        </div>
    </div>
    
    <script>
        const ORCHESTRATOR_URL = 'http://localhost:7010';
        const AGENTS = [
            { url: 'http://localhost:7001', icon: 'pkb-icon', emoji: 'ðŸ§ ' },
            { url: 'http://localhost:7003', icon: 'paintbox-icon', emoji: 'ðŸŽ¨' }
        ];
        
        async function fetchAgentInfo(url) {
            try {
                const response = await fetch(`${url}/agent/info`);
                if (!response.ok) throw new Error('Agent not responding');
                return await response.json();
            } catch (error) {
                console.error(`Failed to fetch agent at ${url}:`, error);
                return null;
            }
        }
        
        async function fetchOrchestratorData() {
            try {
                const [agentsResponse, healthResponse] = await Promise.all([
                    fetch(`${ORCHESTRATOR_URL}/agents`),
                    fetch(`${ORCHESTRATOR_URL}/health`)
                ]);
                
                if (!agentsResponse.ok || !healthResponse.ok) {
                    throw new Error('Orchestrator not responding');
                }
                
                return {
                    agents: await agentsResponse.json(),
                    health: await healthResponse.json()
                };
            } catch (error) {
                console.error('Failed to fetch orchestrator data:', error);
                return null;
            }
        }
        
        function renderAgentCard(agent, icon, emoji) {
            const statusClass = agent.status === 'active' ? 'active' : 'inactive';
            const statusBadgeClass = agent.status === 'active' ? 'status-active' : 'status-inactive';
            
            const capabilities = agent.capabilities || [];
            const metrics = agent.metrics || {};
            
            return `
                <div class="agent-card ${statusClass}">
                    <div class="agent-header">
                        <div style="display: flex; align-items: center;">
                            <div class="agent-icon ${icon}">${emoji}</div>
                            <div class="agent-name">
                                <h3>${agent.name || agent.id}</h3>
                                <div class="agent-id">${agent.id}</div>
                            </div>
                        </div>
                        <span class="status-badge ${statusBadgeClass}">${agent.status}</span>
                    </div>
                    
                    <div class="capabilities">
                        ${capabilities.map(cap => `<span class="capability-tag">${cap}</span>`).join('')}
                    </div>
                    
                    <div class="metrics">
                        ${Object.entries(metrics).slice(0, 4).map(([key, value]) => `
                            <div class="metric">
                                <div class="metric-label">${key.replace(/_/g, ' ')}</div>
                                <div class="metric-value">${value}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }
        
        function renderConsortium(consortium) {
            return `
                <div class="consortium-item">
                    <div class="consortium-id">${consortium.id}</div>
                    <div>Status: <strong>${consortium.status}</strong></div>
                    <div class="consortium-agents">
                        ${consortium.agents.map(agent => `<span class="agent-badge">${agent}</span>`).join('')}
                    </div>
                </div>
            `;
        }
        
        async function refreshData() {
            const agentsGrid = document.getElementById('agentsGrid');
            const consortiumList = document.getElementById('consortiumList');
            
            // Add orchestrator
            const orchestratorData = await fetchOrchestratorData();
            if (orchestratorData) {
                const orchestratorCard = renderAgentCard({
                    id: 'candlefish:orchestrator',
                    name: 'Candlefish Orchestrator',
                    status: 'active',
                    capabilities: ['task-orchestration', 'consortium-formation', 'resource-allocation', 'agent-discovery'],
                    metrics: orchestratorData.health.metrics
                }, 'orchestrator-icon', 'ðŸŽ¯');
                
                agentsGrid.innerHTML = orchestratorCard;
                
                // Add registered agents
                if (orchestratorData.agents && orchestratorData.agents.agents) {
                    for (const agent of orchestratorData.agents.agents) {
                        const agentConfig = AGENTS.find(a => 
                            agent.endpoint && agent.endpoint.includes(a.url.split(':').pop())
                        );
                        
                        if (agentConfig) {
                            agentsGrid.innerHTML += renderAgentCard(
                                agent,
                                agentConfig.icon,
                                agentConfig.emoji
                            );
                        }
                    }
                }
            }
            
            // Fetch individual agent details for more info
            for (const agentConfig of AGENTS) {
                const agentInfo = await fetchAgentInfo(agentConfig.url);
                if (agentInfo) {
                    // Update with direct agent info if needed
                    console.log('Direct agent info:', agentInfo);
                }
            }
            
            // Mock consortium data for now
            consortiumList.innerHTML = `
                <div class="consortium-item">
                    <div class="consortium-id">consortium-example-001</div>
                    <div>Status: <strong>active</strong></div>
                    <div>Task: Paint Estimation</div>
                    <div class="consortium-agents">
                        <span class="agent-badge">candlefish:pkb-agent</span>
                        <span class="agent-badge">candlefish:paintbox-agent</span>
                    </div>
                </div>
            `;
        }
        
        // Auto-refresh every 5 seconds
        setInterval(refreshData, 5000);
        
        // Initial load
        refreshData();
        
        // WebSocket connection for real-time updates
        const ws = new WebSocket('ws://localhost:7500');
        
        ws.onopen = () => {
            console.log('Connected to orchestrator WebSocket');
        };
        
        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            console.log('WebSocket message:', data);
            
            if (data.type === 'agent_update' || data.type === 'task_update') {
                refreshData();
            }
        };
        
        ws.onerror = (error) => {
            console.error('WebSocket error:', error);
        };
    </script>
</body>
</html>
