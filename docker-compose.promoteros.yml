version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: promoteros-postgres
    environment:
      POSTGRES_USER: promoteros
      POSTGRES_PASSWORD: promoteros_dev_password
      POSTGRES_DB: promoteros_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-postgres.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U promoteros -d promoteros_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: promoteros-redis
    command: redis-server --appendonly yes --requirepass promoteros_dev_password
    volumes:
      - redis_data:/data
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "promoteros_dev_password", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
