version: '3.8'

services:
  # NANDA API Service
  nanda-api:
    image: nanda-api-simple:latest
    container_name: nanda-api-prod
    ports:
      - "8080:3000"
    environment:
      - NODE_ENV=production
      - AWS_REGION=us-east-1
      - PORT=3000
      - LOG_LEVEL=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - nanda-network

  # NANDA Dashboard Service
  nanda-dashboard:
    image: 681214184463.dkr.ecr.us-east-1.amazonaws.com/nanda-index/nanda-dashboard:latest
    container_name: nanda-dashboard-prod
    ports:
      - "8081:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    depends_on:
      - nanda-api
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - nanda-network

# Networks
networks:
  nanda-network:
    driver: bridge