<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Candlefish Email Signature</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', sans-serif; }
    .sig { color:#000; }
    .name { font-weight:600; font-size:16px; }
    .title { color:#52525B; font-size:14px; }
    .divider { height:1px; background:#E4E4E7; margin:8px 0; }
    .brand { display:flex; align-items:center; gap:8px; }
    .badge { border:1px solid #00CED1; color:#00CED1; font-family:'Space Mono', monospace; font-size:11px; padding:2px 6px; text-transform:uppercase; letter-spacing:0.08em; }
    a { color:#00CED1; text-decoration:none; }
  </style>
  <!-- Inline-friendly fallback: remove styles and use basic HTML if needed by client -->
  <!-- Provide a plaintext version in mail client settings -->
  </head>
<body>
  <table cellpadding="0" cellspacing="0" role="presentation" class="sig">
    <tr>
      <td style="padding-right:12px;vertical-align:top;">
        <img src="/logo/candlefish_original.png" width="40" height="40" alt="Candlefish" style="display:block;border-radius:8px;" />
      </td>
      <td style="vertical-align:top;">
        <div class="name">First Last</div>
        <div class="title">Title • Candlefish AI</div>
        <div class="divider"></div>
        <div>
          <a href="mailto:first@candlefish.ai">first@candlefish.ai</a> • <a href="https://candlefish.ai">candlefish.ai</a>
        </div>
        <div style="margin-top:6px;" class="badge">Illuminating Intelligence</div>
      </td>
    </tr>
  </table>
</body>
</html>
