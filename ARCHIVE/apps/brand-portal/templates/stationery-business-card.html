<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Candlefish Business Card</title>
  <style>
    :root{ --teal:#00CED1; --black:#000; --gray:#52525B; }
    body{ font-family:-apple-system,BlinkMacSystemFont,'Inter','Segoe UI',sans-serif; }
    .card{ width: 3.5in; height: 2in; border:1px solid #e4e4e7; border-radius:12px; padding:.25in; display:flex; align-items:center; justify-content:space-between; }
    .left{ display:flex; align-items:center; gap:.15in; }
    .name{ font-weight:600; }
    .role{ color:var(--gray); }
    .accent{ color:var(--teal); }
    img{ display:block; border-radius:8px; }
  </style>
</head>
<body>
  <div class="card">
    <div class="left">
      <img src="/logo/candlefish_original.png" width="40" height="40" alt="Candlefish"/>
      <div>
        <div class="name">First Last</div>
        <div class="role">Title</div>
      </div>
    </div>
    <div style="text-align:right">
      <div class="accent">candlefish.ai</div>
      <div>first@candlefish.ai</div>
    </div>
  </div>
</body>
</html>
