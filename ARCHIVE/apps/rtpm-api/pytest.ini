[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --strict-markers
    --strict-config
    --disable-warnings
    -ra
    --tb=short
    --cov-report=term-missing:skip-covered
    --cov-fail-under=80

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    websocket: WebSocket tests
    database: Database tests
    cache: Cache/Redis tests
    auth: Authentication tests
    performance: Performance tests

# Test environment configuration
env =
    ENVIRONMENT = test
    DATABASE_URL = postgresql://test_user:test_pass@localhost:5433/rtpm_test
    REDIS_URL = redis://localhost:6379/1
    JWT_SECRET_KEY = test-secret-key-for-testing-only
    LOG_LEVEL = WARNING

# Async test configuration
asyncio_mode = auto

# Coverage configuration
[coverage:run]
source = app
omit =
    app/tests/*
    app/__init__.py
    app/main.py
    app/config.py
    */__pycache__/*
    */venv/*
    */virtualenv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    class .*\(Protocol\):
    @(abc\.)?abstractmethod

show_missing = true
skip_covered = false
precision = 2

[coverage:html]
directory = htmlcov
title = RTPM API Coverage Report
