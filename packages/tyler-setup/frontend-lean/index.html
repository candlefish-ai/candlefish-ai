<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Candlefish Employee Setup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <div class="min-h-screen">
    <!-- Demo Mode Banner -->
    <div class="bg-blue-600 text-white p-2 text-center text-sm">
      <strong>DEMO MODE:</strong> Frontend is live, backend connection is being configured. All interactions show mock data.
    </div>

    <nav class="bg-white shadow">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex items-center">
            <h1 class="text-xl font-semibold">Candlefish Employee Setup</h1>
          </div>
          <div class="flex items-center space-x-4">
            <span class="text-sm text-gray-500">Team Size: 5-20</span>
          </div>
        </div>
      </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
      <div class="px-4 py-6 sm:px-0">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

          <!-- Secrets Management -->
          <div class="bg-white overflow-hidden shadow rounded-lg">
            <div class="px-4 py-5 sm:p-6">
              <h3 class="text-lg font-medium text-gray-900">Secrets Management</h3>
              <p class="mt-1 text-sm text-gray-500">Manage AWS Secrets securely</p>
              <button onclick="loadSecrets()" class="mt-3 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                View Secrets
              </button>
            </div>
          </div>

          <!-- Contractor Access -->
          <div class="bg-white overflow-hidden shadow rounded-lg">
            <div class="px-4 py-5 sm:p-6">
              <h3 class="text-lg font-medium text-gray-900">Contractor Access</h3>
              <p class="mt-1 text-sm text-gray-500">Manage temporary access</p>
              <button onclick="manageContractors()" class="mt-3 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
                Manage Access
              </button>
            </div>
          </div>

          <!-- Claude Assistant -->
          <div class="bg-white overflow-hidden shadow rounded-lg">
            <div class="px-4 py-5 sm:p-6">
              <h3 class="text-lg font-medium text-gray-900">Claude Assistant</h3>
              <p class="mt-1 text-sm text-gray-500">Copy prompts for Claude.ai</p>
              <button onclick="showPrompts()" class="mt-3 px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700">
                Get Prompts
              </button>
            </div>
          </div>

        </div>

        <!-- Dynamic Content Area -->
        <div id="content" class="mt-8"></div>
      </div>
    </main>
  </div>

  <script>
    const API_URL = 'https://5x6gs2o6b6.execute-api.us-east-1.amazonaws.com/prod'; // Will be replaced during deployment

    async function loadSecrets() {
      const content = document.getElementById('content');
      content.innerHTML = '<div class="bg-yellow-50 border border-yellow-200 rounded-lg p-4 mb-4"><p class="text-yellow-800"><strong>Demo Mode:</strong> Backend connection in progress. Showing mock data:</p></div>';

      // Show mock data while backend is being configured
      content.innerHTML += `
        <div class="bg-white shadow rounded-lg p-6">
          <h2 class="text-xl font-bold mb-4">AWS Secrets (Demo)</h2>
          <div class="space-y-2">
            <div class="flex justify-between items-center p-2 bg-gray-50 rounded">
              <span class="font-medium">database-credentials</span>
              <span class="text-sm text-gray-500">Last rotated: 15 days ago</span>
            </div>
            <div class="flex justify-between items-center p-2 bg-gray-50 rounded">
              <span class="font-medium">api-keys</span>
              <span class="text-sm text-gray-500">Last rotated: 7 days ago</span>
            </div>
            <div class="flex justify-between items-center p-2 bg-gray-50 rounded">
              <span class="font-medium">jwt-signing-key</span>
              <span class="text-sm text-gray-500">Last rotated: 30 days ago</span>
            </div>
          </div>
          <div class="mt-4 text-sm text-red-600">
            Note: Backend is currently being configured. Real secret management will be available once connection is established.
          </div>
        </div>
      `;
    }

    function manageContractors() {
      const content = document.getElementById('content');
      content.innerHTML = `
        <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-4 mb-4">
          <p class="text-yellow-800"><strong>Demo Mode:</strong> Backend connection in progress. Form will work once backend is configured.</p>
        </div>
        <div class="bg-white shadow rounded-lg p-6">
          <h2 class="text-xl font-bold mb-4">Contractor Management</h2>
          <form onsubmit="inviteContractor(event)">
            <input type="email" placeholder="Contractor Email" class="border rounded px-3 py-2 w-full mb-2" required>
            <input type="text" placeholder="Name" class="border rounded px-3 py-2 w-full mb-2" required>
            <input type="number" placeholder="Access Days" value="7" class="border rounded px-3 py-2 w-full mb-2">
            <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Send Invitation (Demo)</button>
          </form>
          <div class="mt-4">
            <h3 class="font-semibold mb-2">Current Contractors (Demo)</h3>
            <div class="space-y-2">
              <div class="flex justify-between items-center p-2 bg-gray-50 rounded">
                <div>
                  <span class="font-medium">John Smith</span>
                  <span class="text-sm text-gray-500 ml-2">john@contractor.com</span>
                </div>
                <span class="text-sm text-green-600">Active (3 days left)</span>
              </div>
              <div class="flex justify-between items-center p-2 bg-gray-50 rounded">
                <div>
                  <span class="font-medium">Sarah Johnson</span>
                  <span class="text-sm text-gray-500 ml-2">sarah@contractor.com</span>
                </div>
                <span class="text-sm text-red-600">Expired</span>
              </div>
            </div>
          </div>
        </div>
      `;
    }

    function showPrompts() {
      const content = document.getElementById('content');
      content.innerHTML = `
        <div class="bg-white shadow rounded-lg p-6">
          <h2 class="text-xl font-bold mb-4">Claude Prompts</h2>
          <p class="text-sm text-gray-600 mb-4">Copy these prompts to Claude.ai ($200/mo subscription)</p>
          <div class="space-y-4">
            <div>
              <h3 class="font-semibold">Employee Onboarding</h3>
              <textarea class="w-full border rounded p-2 h-32" readonly>Copy optimized onboarding prompt here...</textarea>
              <button onclick="copyToClipboard(this)" class="mt-2 text-blue-600 hover:underline">Copy to Clipboard</button>
            </div>
          </div>
        </div>
      `;
    }

    function copyToClipboard(button) {
      const textarea = button.previousElementSibling;
      textarea.select();
      document.execCommand('copy');
      button.textContent = 'Copied!';
      setTimeout(() => button.textContent = 'Copy to Clipboard', 2000);
    }

    async function inviteContractor(event) {
      event.preventDefault();

      // Demo mode response
      const form = event.target;
      const email = form.querySelector('input[type="email"]').value;
      const name = form.querySelector('input[type="text"]').value;
      const days = form.querySelector('input[type="number"]').value;

      // Show demo success message
      const successDiv = document.createElement('div');
      successDiv.className = 'bg-green-50 border border-green-200 rounded-lg p-4 mt-4';
      successDiv.innerHTML = `
        <p class="text-green-800">
          <strong>Demo Mode:</strong> Invitation would be sent to ${name} (${email}) for ${days} days access.
          Real invitations will be sent once backend is configured.
        </p>
      `;

      form.parentNode.insertBefore(successDiv, form.nextSibling);
      form.reset();

      // Remove success message after 5 seconds
      setTimeout(() => {
        if (successDiv.parentNode) {
          successDiv.parentNode.removeChild(successDiv);
        }
      }, 5000);
    }
  </script>
</body>
</html>
