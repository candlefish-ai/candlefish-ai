apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: paintbox-ingress
  namespace: paintbox
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "1000"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/websocket-services: "apollo-router"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-Frame-Options: DENY";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Referrer-Policy: strict-origin-when-cross-origin";
      more_set_headers "Content-Security-Policy: default-src 'self'; connect-src 'self' https://api.paintbox.candlefish.ai wss://api.paintbox.candlefish.ai; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' fonts.googleapis.com; font-src 'self' fonts.gstatic.com; img-src 'self' data: https:;";
spec:
  tls:
  - hosts:
    - paintbox.candlefish.ai
    - api.paintbox.candlefish.ai
    secretName: paintbox-tls
  rules:
  - host: paintbox.candlefish.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 3000
  - host: api.paintbox.candlefish.ai
    http:
      paths:
      - path: /graphql
        pathType: Exact
        backend:
          service:
            name: apollo-router
            port:
              number: 4100
      - path: /health
        pathType: Exact
        backend:
          service:
            name: apollo-router
            port:
              number: 4100
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: paintbox-staging-ingress
  namespace: paintbox-staging
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: staging-auth
    nginx.ingress.kubernetes.io/auth-realm: 'Staging Environment - Authentication Required'
spec:
  tls:
  - hosts:
    - staging.paintbox.candlefish.ai
    - staging-api.paintbox.candlefish.ai
    secretName: paintbox-staging-tls
  rules:
  - host: staging.paintbox.candlefish.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 3000
  - host: staging-api.paintbox.candlefish.ai
    http:
      paths:
      - path: /graphql
        pathType: Exact
        backend:
          service:
            name: apollo-router
            port:
              number: 4100
