apiVersion: apps/v1
kind: Deployment
metadata:
  name: customers-subgraph
  namespace: paintbox
  labels:
    app: customers-subgraph
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: customers-subgraph
  template:
    metadata:
      labels:
        app: customers-subgraph
        version: v1
    spec:
      containers:
      - name: customers-subgraph
        image: paintbox/customers-subgraph:latest
        ports:
        - containerPort: 4003
          name: http
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: paintbox-config
              key: CUSTOMERS_PORT
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: paintbox-config
              key: NODE_ENV
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: paintbox-secrets
              key: CUSTOMERS_DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: paintbox-secrets
              key: REDIS_URL
        - name: APOLLO_KEY
          valueFrom:
            secretKeyRef:
              name: paintbox-secrets
              key: APOLLO_KEY
        - name: APOLLO_GRAPH_REF
          valueFrom:
            configMapKeyRef:
              name: paintbox-config
              key: APOLLO_GRAPH_REF
        - name: SALESFORCE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: paintbox-secrets
              key: SALESFORCE_CLIENT_ID
        - name: SALESFORCE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: paintbox-secrets
              key: SALESFORCE_CLIENT_SECRET
        - name: SALESFORCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: paintbox-secrets
              key: SALESFORCE_USERNAME
        - name: SALESFORCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: paintbox-secrets
              key: SALESFORCE_PASSWORD
        - name: SALESFORCE_SECURITY_TOKEN
          valueFrom:
            secretKeyRef:
              name: paintbox-secrets
              key: SALESFORCE_SECURITY_TOKEN
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /.well-known/apollo/server-health
            port: 4003
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /.well-known/apollo/server-health
            port: 4003
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 5
        securityContext:
          runAsUser: 1001
          runAsGroup: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
      securityContext:
        fsGroup: 1001
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
---
apiVersion: v1
kind: Service
metadata:
  name: customers-subgraph
  namespace: paintbox
  labels:
    app: customers-subgraph
spec:
  type: ClusterIP
  ports:
  - port: 4003
    targetPort: 4003
    protocol: TCP
    name: http
  selector:
    app: customers-subgraph
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: customers-subgraph-pdb
  namespace: paintbox
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: customers-subgraph
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: customers-subgraph-hpa
  namespace: paintbox
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: customers-subgraph
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
