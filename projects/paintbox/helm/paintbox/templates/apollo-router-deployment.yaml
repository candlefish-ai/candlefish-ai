{{- if .Values.apolloRouter.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "paintbox.fullname" . }}-apollo-router
  labels:
    {{- include "paintbox.labels" . | nindent 4 }}
    app.kubernetes.io/component: apollo-router
spec:
  {{- if not .Values.apolloRouter.autoscaling.enabled }}
  replicas: {{ .Values.apolloRouter.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "paintbox.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: apollo-router
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/apollo-router-configmap.yaml") . | sha256sum }}
      labels:
        {{- include "paintbox.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: apollo-router
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "paintbox.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: apollo-router
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}/{{ .Values.apolloRouter.image.repository }}:{{ .Values.apolloRouter.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.apolloRouter.service.targetPort }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          env:
            - name: APOLLO_GRAPH_REF
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.app.name }}
                  key: APOLLO_GRAPH_REF
            - name: APOLLO_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.app.name }}
                  key: APOLLO_KEY
            - name: APOLLO_ROUTER_LOG_LEVEL
              value: {{ .Values.apolloRouter.config.logLevel }}
            - name: APOLLO_TELEMETRY_DISABLED
              value: "{{ .Values.apolloRouter.config.telemetryDisabled }}"
            - name: LISTEN_ADDRESS
              value: "0.0.0.0:{{ .Values.apolloRouter.service.targetPort }}"
            - name: SUPERGRAPH_CONFIG_PATH
              value: "/etc/router/supergraph.yaml"
          resources:
            {{- toYaml .Values.apolloRouter.resources | nindent 12 }}
          volumeMounts:
            - name: supergraph-config
              mountPath: /etc/router
              readOnly: true
      volumes:
        - name: supergraph-config
          configMap:
            name: {{ include "paintbox.fullname" . }}-apollo-router-config
      {{- with .Values.apolloRouter.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.apolloRouter.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.apolloRouter.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}