apiVersion: apps/v1
kind: Deployment
metadata:
  name: integrations-subgraph
  namespace: paintbox
  labels:
    app: integrations-subgraph
    version: v1
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: integrations-subgraph
  template:
    metadata:
      labels:
        app: integrations-subgraph
        version: v1
    spec:
      containers:
      - name: integrations-subgraph
        image: paintbox/integrations-subgraph:latest
        ports:
        - containerPort: 4005
          name: http
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: paintbox-config
              key: INTEGRATIONS_PORT
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: paintbox-config
              key: NODE_ENV
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: paintbox-secrets
              key: INTEGRATIONS_DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: paintbox-secrets
              key: REDIS_URL
        - name: APOLLO_KEY
          valueFrom:
            secretKeyRef:
              name: paintbox-secrets
              key: APOLLO_KEY
        - name: APOLLO_GRAPH_REF
          valueFrom:
            configMapKeyRef:
              name: paintbox-config
              key: APOLLO_GRAPH_REF
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /.well-known/apollo/server-health
            port: 4005
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /.well-known/apollo/server-health
            port: 4005
          initialDelaySeconds: 30
          periodSeconds: 10
        securityContext:
          runAsUser: 1001
          runAsGroup: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
      securityContext:
        fsGroup: 1001
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
---
apiVersion: v1
kind: Service
metadata:
  name: integrations-subgraph
  namespace: paintbox
  labels:
    app: integrations-subgraph
spec:
  type: ClusterIP
  ports:
  - port: 4005
    targetPort: 4005
    protocol: TCP
    name: http
  selector:
    app: integrations-subgraph
