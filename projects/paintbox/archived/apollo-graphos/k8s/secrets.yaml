apiVersion: v1
kind: Secret
metadata:
  name: paintbox-secrets
  namespace: paintbox
type: Opaque
stringData:
  # Database connections (use AWS RDS endpoints in production)
  ESTIMATES_DATABASE_URL: "postgresql://username:password@paintbox-estimates.cluster-xyz.us-west-2.rds.amazonaws.com:5432/paintbox_estimates"
  CUSTOMERS_DATABASE_URL: "postgresql://username:password@paintbox-customers.cluster-xyz.us-west-2.rds.amazonaws.com:5432/paintbox_customers"
  PROJECTS_DATABASE_URL: "postgresql://username:password@paintbox-projects.cluster-xyz.us-west-2.rds.amazonaws.com:5432/paintbox_projects"
  INTEGRATIONS_DATABASE_URL: "postgresql://username:password@paintbox-integrations.cluster-xyz.us-west-2.rds.amazonaws.com:5432/paintbox_integrations"

  # Redis connection (use AWS ElastiCache in production)
  REDIS_URL: "redis://paintbox-redis.cluster-xyz.cache.amazonaws.com:6379"

  # Apollo Studio API key
  APOLLO_KEY: "service:paintbox:your-apollo-key-here"

  # External API keys
  SALESFORCE_CLIENT_ID: "your-salesforce-client-id"
  SALESFORCE_CLIENT_SECRET: "your-salesforce-client-secret"
  SALESFORCE_USERNAME: "your-salesforce-username"
  SALESFORCE_PASSWORD: "your-salesforce-password"
  SALESFORCE_SECURITY_TOKEN: "your-salesforce-security-token"

  COMPANY_CAM_API_KEY: "your-company-cam-api-key"
  COMPANY_CAM_API_SECRET: "your-company-cam-api-secret"

  WEATHER_API_KEY: "your-weather-api-key"

  # JWT secrets
  JWT_SECRET: "your-jwt-secret-key-here"
  JWT_REFRESH_SECRET: "your-jwt-refresh-secret-key-here"
---
apiVersion: v1
kind: Secret
metadata:
  name: paintbox-staging-secrets
  namespace: paintbox-staging
type: Opaque
stringData:
  # Staging database connections
  ESTIMATES_DATABASE_URL: "postgresql://username:password@paintbox-staging-estimates.cluster-xyz.us-west-2.rds.amazonaws.com:5432/paintbox_estimates"
  CUSTOMERS_DATABASE_URL: "postgresql://username:password@paintbox-staging-customers.cluster-xyz.us-west-2.rds.amazonaws.com:5432/paintbox_customers"
  PROJECTS_DATABASE_URL: "postgresql://username:password@paintbox-staging-projects.cluster-xyz.us-west-2.rds.amazonaws.com:5432/paintbox_projects"
  INTEGRATIONS_DATABASE_URL: "postgresql://username:password@paintbox-staging-integrations.cluster-xyz.us-west-2.rds.amazonaws.com:5432/paintbox_integrations"

  # Staging Redis connection
  REDIS_URL: "redis://paintbox-staging-redis.cluster-xyz.cache.amazonaws.com:6379"

  # Apollo Studio API key for staging
  APOLLO_KEY: "service:paintbox:your-staging-apollo-key-here"

  # Staging External API keys (use sandbox/test keys)
  SALESFORCE_CLIENT_ID: "your-staging-salesforce-client-id"
  SALESFORCE_CLIENT_SECRET: "your-staging-salesforce-client-secret"
  SALESFORCE_USERNAME: "your-staging-salesforce-username"
  SALESFORCE_PASSWORD: "your-staging-salesforce-password"
  SALESFORCE_SECURITY_TOKEN: "your-staging-salesforce-security-token"

  COMPANY_CAM_API_KEY: "your-staging-company-cam-api-key"
  COMPANY_CAM_API_SECRET: "your-staging-company-cam-api-secret"

  WEATHER_API_KEY: "your-staging-weather-api-key"

  # JWT secrets for staging
  JWT_SECRET: "your-staging-jwt-secret-key-here"
  JWT_REFRESH_SECRET: "your-staging-jwt-refresh-secret-key-here"
