# Default deny all ingress traffic
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-ingress
  namespace: paintbox
spec:
  podSelector: {}
  policyTypes:
  - Ingress
---
# Allow ingress to Apollo Router from ALB/Ingress Controller
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-router-ingress
  namespace: paintbox
spec:
  podSelector:
    matchLabels:
      app: apollo-router
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
  - from: []  # Allow all ingress (will be handled by ingress controller)
    ports:
    - protocol: TCP
      port: 4100
---
# Allow frontend ingress from ALB/Ingress Controller
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-frontend-ingress
  namespace: paintbox
spec:
  podSelector:
    matchLabels:
      app: frontend
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
  - from: []  # Allow all ingress (will be handled by ingress controller)
    ports:
    - protocol: TCP
      port: 3000
