version: '3.8'

services:
  # PostgreSQL database for Paintbox
  postgres:
    image: postgres:15-alpine
    container_name: paintbox-postgres
    environment:
      POSTGRES_DB: paintbox
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - paintbox-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and pub/sub
  redis:
    image: redis:7-alpine
    container_name: paintbox-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis}
    volumes:
      - redis_data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    ports:
      - "6379:6379"
    networks:
      - paintbox-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Apollo Router (Federation Gateway)
  apollo-router:
    build:
      context: ./apollo-graphos/router
      dockerfile: Dockerfile
    container_name: paintbox-apollo-router
    environment:
      APOLLO_GRAPH_REF: ${APOLLO_GRAPH_REF}
      APOLLO_KEY: ${APOLLO_KEY}
      LISTEN_ADDRESS: 0.0.0.0:4000
      SUPERGRAPH_CONFIG_PATH: /etc/router/supergraph.yaml
    ports:
      - "4000:4000"
    volumes:
      - ./apollo-graphos/supergraph-config.yaml:/etc/router/supergraph.yaml:ro
    networks:
      - paintbox-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Subgraph: Customers
  subgraph-customers:
    build:
      context: ./apollo-graphos/subgraph-customers
      dockerfile: Dockerfile
    container_name: paintbox-customers
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/paintbox
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis}@redis:6379/1
      NODE_ENV: production
      PORT: 4001
    ports:
      - "4001:4001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - paintbox-network
    restart: unless-stopped

  # Subgraph: Projects
  subgraph-projects:
    build:
      context: ./apollo-graphos/subgraph-projects
      dockerfile: Dockerfile
    container_name: paintbox-projects
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/paintbox
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis}@redis:6379/2
      NODE_ENV: production
      PORT: 4002
    ports:
      - "4002:4002"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - paintbox-network
    restart: unless-stopped

  # Subgraph: Estimates
  subgraph-estimates:
    build:
      context: ./apollo-graphos/subgraph-estimates
      dockerfile: Dockerfile
    container_name: paintbox-estimates
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/paintbox
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis}@redis:6379/3
      NODE_ENV: production
      PORT: 4003
    ports:
      - "4003:4003"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - paintbox-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    volumes:
      - ./logs:/app/logs

  # Subgraph: Integrations (Salesforce, Company Cam)
  subgraph-integrations:
    build:
      context: ./apollo-graphos/subgraph-integrations
      dockerfile: Dockerfile
    container_name: paintbox-integrations
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/paintbox
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis}@redis:6379/4
      NODE_ENV: production
      PORT: 4004
      SALESFORCE_CLIENT_ID: ${SALESFORCE_CLIENT_ID}
      SALESFORCE_CLIENT_SECRET: ${SALESFORCE_CLIENT_SECRET}
      SALESFORCE_USERNAME: ${SALESFORCE_USERNAME}
      SALESFORCE_PASSWORD: ${SALESFORCE_PASSWORD}
      SALESFORCE_SECURITY_TOKEN: ${SALESFORCE_SECURITY_TOKEN}
      COMPANYCAM_API_KEY: ${COMPANYCAM_API_KEY}
    ports:
      - "4004:4004"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - paintbox-network
    restart: unless-stopped

  # Next.js Frontend
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
      target: runner
    container_name: paintbox-frontend
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_GRAPHQL_URL: http://apollo-router:4000/graphql
      NEXT_PUBLIC_GRAPHQL_WS_URL: ws://apollo-router:4000/graphql
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/paintbox
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET}
      SENTRY_DSN: ${SENTRY_DSN}
    ports:
      - "3000:3000"
    depends_on:
      - apollo-router
      - subgraph-customers
      - subgraph-projects
      - subgraph-estimates
      - subgraph-integrations
    networks:
      - paintbox-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.3'

  # Nginx reverse proxy and load balancer
  nginx:
    image: nginx:alpine
    container_name: paintbox-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - apollo-router
    networks:
      - paintbox-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Prometheus monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: paintbox-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - paintbox-network
    restart: unless-stopped

  # Grafana dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: paintbox-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    networks:
      - paintbox-network
    restart: unless-stopped

  # Node Exporter for system metrics
  node-exporter:
    image: prom/node-exporter:latest
    container_name: paintbox-node-exporter
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    ports:
      - "9100:9100"
    networks:
      - paintbox-network
    restart: unless-stopped

  # Cadvisor for container metrics
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: paintbox-cadvisor
    privileged: true
    devices:
      - /dev/kmsg:/dev/kmsg
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /cgroup:/cgroup:ro
    ports:
      - "8080:8080"
    networks:
      - paintbox-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  paintbox-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
