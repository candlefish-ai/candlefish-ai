# Redis Configuration for Paintbox Production
# Optimized for performance and persistence

################################## NETWORK #####################################
bind 0.0.0.0
protected-mode yes
port 6379
tcp-backlog 511
tcp-keepalive 300
timeout 0

################################# GENERAL #####################################
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile /var/log/redis/redis-server.log
databases 16
always-show-logo no

################################ SNAPSHOTTING ################################
# RDB Persistence - Save snapshots at regular intervals
save 900 1      # After 900 sec (15 min) if at least 1 key changed
save 300 10     # After 300 sec (5 min) if at least 10 keys changed
save 60 10000   # After 60 sec if at least 10000 keys changed

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

################################# REPLICATION #################################
replica-read-only yes
repl-diskless-sync no
repl-diskless-sync-delay 5
repl-diskless-load disabled
repl-ping-replica-period 10
repl-timeout 60
repl-disable-tcp-nodelay no
repl-backlog-size 1mb
repl-backlog-ttl 3600

################################## SECURITY ###################################
# Require password for all clients
requirepass PaintboxRedis2024SecurePassword!
# Admin password for dangerous commands
# masterauth PaintboxMaster2024!

################################### CLIENTS ####################################
maxclients 10000

############################## MEMORY MANAGEMENT ###############################
# Maximum memory usage - set to 75% of available RAM
maxmemory 768mb

# Memory eviction policy when max memory is reached
# allkeys-lru: Remove least recently used keys first
maxmemory-policy allkeys-lru

# LRU sample size for approximation
maxmemory-samples 5

# Memory optimization
lazyfree-lazy-eviction no
lazyfree-lazy-expire no
lazyfree-lazy-server-del no
replica-lazy-flush no
lazyfree-lazy-user-del no

############################# LAZY FREEING ####################################
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

################################ THREADED I/O #################################
# Enable threaded I/O for better performance on multi-core systems
io-threads 4
io-threads-do-reads yes

############################## APPEND ONLY MODE ###############################
# AOF Persistence - Log every write operation for durability
appendonly yes
appendfilename "appendonly.aof"

# fsync policy:
# everysec: fsync every second (good balance of performance and durability)
appendfsync everysec

# Prevent fsync during rewrites
no-appendfsync-on-rewrite no

# Auto rewrite the AOF file
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Load truncated AOF file on startup
aof-load-truncated yes

# Use RDB-AOF hybrid persistence
aof-use-rdb-preamble yes

################################ LUA SCRIPTING  ###############################
lua-time-limit 5000

################################ REDIS CLUSTER  ###############################
# cluster-enabled no
# cluster-config-file nodes-6379.conf
# cluster-node-timeout 15000

################################## SLOW LOG ###################################
# Log queries slower than specified microseconds
slowlog-log-slower-than 10000
# Maximum length of slow log
slowlog-max-len 128

################################ LATENCY MONITOR ##############################
# Enable latency monitoring
latency-monitor-threshold 100

############################# EVENT NOTIFICATION ##############################
# Enable keyspace notifications for cache invalidation
notify-keyspace-events "Ex"

############################### ADVANCED CONFIG ###############################
# Hash table settings
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100

# Active rehashing
activerehashing yes

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Frequency of rehashing the main dictionary
hz 10

# Enable dynamic HZ
dynamic-hz yes

# AOF rewrite incremental fsync
aof-rewrite-incremental-fsync yes

# RDB saves incremental fsync
rdb-save-incremental-fsync yes

# LFU settings for better cache eviction
lfu-log-factor 10
lfu-decay-time 1

########################### ACTIVE DEFRAGMENTATION #######################
# Enable active memory defragmentation
activedefrag no
active-defrag-ignore-bytes 100mb
active-defrag-threshold-lower 10
active-defrag-threshold-upper 100
active-defrag-cycle-min 1
active-defrag-cycle-max 25
active-defrag-max-scan-fields 1000

# Jemalloc background thread for purging
jemalloc-bg-thread yes

# Replica settings
replica-ignore-maxmemory yes

# Disable protected mode for containerized environments
# protected-mode no

# ACL configuration file (if using ACLs)
# aclfile /etc/redis/users.acl

# Enable module loading (if needed)
# loadmodule /usr/lib/redis/modules/redisearch.so
# loadmodule /usr/lib/redis/modules/redistimeseries.so
