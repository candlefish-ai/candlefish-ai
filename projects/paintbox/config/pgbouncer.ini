# PgBouncer Configuration for Paintbox Production
# Database connection pooling for optimal performance

[databases]
# Main production database
paintbox = host=paintbox-prod-db.flycast port=5432 dbname=paintbox auth_user=postgres

# Analytics database (if needed)
paintbox_analytics = host=paintbox-prod-db.flycast port=5432 dbname=paintbox_analytics auth_user=postgres

[pgbouncer]
# Connection pool settings
listen_addr = *
listen_port = 6432
auth_type = md5
auth_file = /etc/pgbouncer/userlist.txt

# Pool configuration
pool_mode = transaction
max_client_conn = 1000
default_pool_size = 20
min_pool_size = 5
reserve_pool_size = 5
reserve_pool_timeout = 3
max_db_connections = 100
max_user_connections = 100

# Performance tuning
server_reset_query = DISCARD ALL
server_reset_query_always = 0
server_check_delay = 30
server_check_query = select 1
server_lifetime = 3600
server_idle_timeout = 600
server_connect_timeout = 15
server_login_retry = 15
query_timeout = 0
query_wait_timeout = 120
client_idle_timeout = 0
client_login_timeout = 60
autodb_idle_timeout = 3600
dns_max_ttl = 15
dns_nxdomain_ttl = 15

# Connection limits
max_packet_size = 2147483647
pkt_buf = 4096
sbuf_loopcnt = 5
tcp_defer_accept = 45
tcp_socket_buffer = 0
tcp_keepalive = 1
tcp_keepcnt = 9
tcp_keepidle = 7200
tcp_keepintvl = 75

# Logging
log_connections = 1
log_disconnections = 1
log_pooler_errors = 1
log_stats = 1
stats_period = 60
verbose = 0

# Admin access
admin_users = postgres, admin
stats_users = stats, postgres

# Security
server_tls_sslmode = prefer
server_tls_ca_file = /etc/ssl/certs/ca-certificates.crt
server_tls_protocols = TLSv1.2,TLSv1.3
server_tls_ciphers = HIGH:!aNULL:!MD5

# Client TLS
client_tls_sslmode = prefer
client_tls_ca_file = /etc/ssl/certs/ca-certificates.crt
client_tls_protocols = TLSv1.2,TLSv1.3
client_tls_ciphers = HIGH:!aNULL:!MD5

# Unix socket settings (if needed)
unix_socket_dir = /var/run/postgresql
unix_socket_mode = 0777
unix_socket_group =

# Connection cleanup
disable_pqexec = 0
application_name_add_host = 0
conffile = /etc/pgbouncer/pgbouncer.ini
pidfile = /var/run/pgbouncer/pgbouncer.pid
logfile = /var/log/pgbouncer/pgbouncer.log

# Ignore startup parameters
ignore_startup_parameters = extra_float_digits,options
