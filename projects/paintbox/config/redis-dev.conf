# Redis Configuration for Development Environment
# Optimized for development with debugging and persistence

# Network and Security
bind 0.0.0.0
port 6379
protected-mode no
timeout 300

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence Configuration
save 60 1000
save 300 100
save 900 1

# AOF (Append Only File) for better durability in development
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Logging
loglevel notice
logfile "/var/log/redis/redis-server.log"

# Development-specific settings
databases 16
notify-keyspace-events KEA

# Slow log configuration
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client settings
tcp-keepalive 300
tcp-backlog 511

# Advanced settings
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Latency monitoring
latency-monitor-threshold 100

# Disable dangerous commands in development
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""