# Redis Production Configuration for Paintbox
# Optimized for high performance and persistence

################################## NETWORK #####################################
bind 0.0.0.0
protected-mode yes
port 6379
tcp-backlog 511
tcp-keepalive 300
timeout 0

################################# GENERAL #####################################
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""
databases 16
always-show-logo no

################################ SNAPSHOTTING  ################################
# RDB persistence configuration
save 900 1      # Save after 900 sec (15 min) if at least 1 key changed
save 300 10     # Save after 300 sec (5 min) if at least 10 keys changed
save 60 10000   # Save after 60 sec if at least 10000 keys changed

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

################################# REPLICATION #################################
# Master-Replica configuration for high availability
replica-read-only yes
replica-serve-stale-data yes
repl-diskless-sync yes
repl-diskless-sync-delay 5
repl-diskless-sync-max-replicas 0
repl-diskless-load disabled
repl-ping-replica-period 10
repl-timeout 60
repl-disable-tcp-nodelay no
repl-backlog-size 10mb
repl-backlog-ttl 3600

################################## SECURITY ###################################
requirepass ${REDIS_PASSWORD}
masterauth ${REDIS_PASSWORD}

################################### CLIENTS ####################################
maxclients 10000

############################## MEMORY MANAGEMENT ###############################
maxmemory 1gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Memory optimization
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes
lazyfree-lazy-user-del yes
lazyfree-lazy-user-flush yes

############################# LAZY FREEING ####################################
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

############################ KERNEL OOM CONTROL ##############################
oom-score-adj no

############################ KERNEL TRANSPARENT HUGEPAGE ######################
disable-thp yes

############################## APPEND ONLY MODE ###############################
# AOF persistence for durability
appendonly yes
appendfilename "appendonly.aof"
appenddirname "appendonlydir"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes
aof-timestamp-enabled no

################################ LUA SCRIPTING  ###############################
lua-time-limit 5000

################################ REDIS CLUSTER  ###############################
# Cluster configuration for horizontal scaling
cluster-enabled yes
cluster-config-file nodes-6379.conf
cluster-node-timeout 15000
cluster-replica-validity-factor 10
cluster-migration-barrier 1
cluster-require-full-coverage yes
cluster-replica-no-failover no
cluster-allow-reads-when-down no
cluster-allow-pubsubshard-when-down yes
cluster-link-sendbuf-limit 0
cluster-announce-hostname ""
cluster-announce-human-nodenam ""
cluster-preferred-endpoint-type ip

########################## CLUSTER DOCKER/NAT support ########################
# cluster-announce-ip 10.1.1.5
# cluster-announce-port 6379
# cluster-announce-tls-port 6379
# cluster-announce-bus-port 6380

################################## SLOW LOG ###################################
slowlog-log-slower-than 10000
slowlog-max-len 128

################################ LATENCY MONITOR ##############################
latency-monitor-threshold 100

############################# EVENT NOTIFICATION ##############################
notify-keyspace-events "Ex"

############################### GOPHER SERVER #################################
gopher-enabled no

############################### ADVANCED CONFIG ###############################
hash-max-listpack-entries 512
hash-max-listpack-value 64
list-max-listpack-size -2
list-compress-depth 0
set-max-intset-entries 512
set-max-listpack-entries 128
set-max-listpack-value 64
zset-max-listpack-entries 128
zset-max-listpack-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100
activerehashing yes
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60
hz 10
dynamic-hz yes
aof-rewrite-incremental-fsync yes
rdb-save-incremental-fsync yes

########################### ACTIVE DEFRAGMENTATION #######################
# Active defragmentation for memory optimization
activedefrag yes
active-defrag-ignore-bytes 100mb
active-defrag-threshold-lower 10
active-defrag-threshold-upper 100
active-defrag-cycle-min 5
active-defrag-cycle-max 75
active-defrag-max-scan-fields 1000

# Jemalloc background thread for purging
jemalloc-bg-thread yes

########################### PERFORMANCE TUNING ###########################
# Thread I/O for better performance
io-threads 4
io-threads-do-reads yes

# Optimize for Paintbox calculation patterns
# Enable client-side caching
tracking-table-max-keys 1000000

# Protocol optimizations
proto-max-bulk-len 512mb

# Optimize TCP settings
tcp-backlog 511
tcp-keepalive 300

# Disable some expensive commands in production
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command KEYS ""
# rename-command CONFIG "CONFIG_${REDIS_CONFIG_PASSWORD}"

########################### MONITORING ###############################
# Enable extended latency monitoring
latency-tracking yes
latency-tracking-info-percentiles 50 99 99.9

# Memory profiling
# memory-profiling yes

########################### BACKUP SETTINGS ##########################
# Backup schedule for production data
# Use external backup script: /scripts/redis-backup.sh
# Run every 6 hours via cron
# Store backups in S3 with 30-day retention
