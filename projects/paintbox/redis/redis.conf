# Redis configuration for Fly.io

# Network
bind 0.0.0.0 ::
protected-mode no
port 6379

# Persistence
dir /data
dbfilename dump.rdb
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Performance
tcp-keepalive 60
timeout 0
tcp-backlog 511

# Logging
loglevel notice
logfile ""

# Snapshots
save 900 1
save 300 10
save 60 10000

# Security - Password will be set via environment variable
# requirepass will be set at runtime

# Clients
maxclients 10000
