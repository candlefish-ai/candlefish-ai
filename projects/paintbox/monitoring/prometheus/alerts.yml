groups:
  - name: paintbox_alerts
    interval: 30s
    rules:
      # Application Health Checks
      - alert: PaintboxAppDown
        expr: up{job="paintbox-app"} == 0
        for: 2m
        labels:
          severity: critical
          service: paintbox
        annotations:
          summary: "Paintbox application is down"
          description: "The Paintbox application at {{ $labels.instance }} has been down for more than 2 minutes."

      - alert: HighResponseTime
        expr: http_request_duration_seconds{quantile="0.95"} > 2
        for: 5m
        labels:
          severity: warning
          service: paintbox
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is above 2 seconds for 5 minutes."

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
          service: paintbox
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 5% for the last 5 minutes."

      # Database Alerts
      - alert: PostgresDown
        expr: up{job="postgres"} == 0
        for: 1m
        labels:
          severity: critical
          service: postgres
        annotations:
          summary: "PostgreSQL database is down"
          description: "PostgreSQL database {{ $labels.instance }} has been down for more than 1 minute."

      - alert: DatabaseConnectionPoolExhausted
        expr: pg_stat_database_numbackends / pg_settings_max_connections > 0.8
        for: 5m
        labels:
          severity: warning
          service: postgres
        annotations:
          summary: "Database connection pool near exhaustion"
          description: "Database connection pool is over 80% utilized."

      - alert: SlowQueries
        expr: rate(pg_stat_statements_mean_exec_time_seconds[5m]) > 1
        for: 10m
        labels:
          severity: warning
          service: postgres
        annotations:
          summary: "Slow database queries detected"
          description: "Average query execution time is above 1 second."

      # Redis Alerts
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
          service: redis
        annotations:
          summary: "Redis cache is down"
          description: "Redis cache {{ $labels.instance }} has been down for more than 1 minute."

      - alert: RedisMemoryHigh
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
          service: redis
        annotations:
          summary: "Redis memory usage high"
          description: "Redis is using more than 90% of allocated memory."

      - alert: RedisEvictions
        expr: rate(redis_evicted_keys_total[5m]) > 10
        for: 5m
        labels:
          severity: warning
          service: redis
        annotations:
          summary: "Redis evicting keys"
          description: "Redis is evicting more than 10 keys per minute."

      # System Alerts
      - alert: HighCPUUsage
        expr: rate(process_cpu_seconds_total[5m]) > 0.8
        for: 10m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is above 80% for 10 minutes on {{ $labels.instance }}."

      - alert: HighMemoryUsage
        expr: process_resident_memory_bytes / node_memory_MemTotal_bytes > 0.9
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is above 90% on {{ $labels.instance }}."

      - alert: DiskSpaceLow
        expr: node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"} < 0.1
        for: 5m
        labels:
          severity: critical
          service: system
        annotations:
          summary: "Low disk space"
          description: "Less than 10% disk space remaining on {{ $labels.instance }}."

      # Business Logic Alerts
      - alert: ExcelCalculationErrors
        expr: rate(excel_calculation_errors_total[5m]) > 1
        for: 5m
        labels:
          severity: warning
          service: excel-engine
        annotations:
          summary: "Excel calculation errors detected"
          description: "More than 1 Excel calculation error per minute."

      - alert: SalesforceAPIErrors
        expr: rate(salesforce_api_errors_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
          service: salesforce
        annotations:
          summary: "Salesforce API errors"
          description: "Salesforce API error rate is above 10%."

      - alert: CompanyCamAPIErrors
        expr: rate(companycam_api_errors_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
          service: companycam
        annotations:
          summary: "CompanyCam API errors"
          description: "CompanyCam API error rate is above 10%."

      - alert: PDFGenerationFailures
        expr: rate(pdf_generation_failures_total[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
          service: pdf
        annotations:
          summary: "PDF generation failures"
          description: "PDF generation failure rate is above 5%."
