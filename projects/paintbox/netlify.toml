[build]
  base = "projects/paintbox"
  command = "npm run build"
  publish = "out"

[build.environment]
  NODE_VERSION = "20"
  NEXT_TELEMETRY_DISABLED = "1"

# Password protection using Netlify's visitor access control
# Note: Requires configuring visitor access password in Netlify UI

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# SPA routing support
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API proxy to backend (when deployed)
[[redirects]]
  from = "/api/*"
  to = "https://paintbox-api.railway.app/api/:splat"
  status = 200
  force = true

# Environment variable configuration
[context.production.environment]
  NEXT_PUBLIC_API_URL = "https://paintbox-api.railway.app"
  NEXT_PUBLIC_ENVIRONMENT = "production"

[context.deploy-preview.environment]
  NEXT_PUBLIC_API_URL = "https://paintbox-api-preview.railway.app"
  NEXT_PUBLIC_ENVIRONMENT = "preview"

[context.branch-deploy.environment]
  NEXT_PUBLIC_API_URL = "https://paintbox-api-dev.railway.app"
  NEXT_PUBLIC_ENVIRONMENT = "development"