# Netlify Build Configuration - Paintbox (Password Protected)
# Optimized for Performance and Security

[build]
  command = "npm ci && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--silent"
  NODE_OPTIONS = "--max-old-space-size=4096"
  CI = "true"
  SKIP_PREFLIGHT_CHECK = "true"
  GENERATE_SOURCEMAP = "false"
  NEXT_TELEMETRY_DISABLED = "1"

[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true

# Password protection using Netlify's visitor access control
# Note: Requires configuring visitor access password in Netlify UI

# Security Headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Redirects - Block netlify.app access first, then SPA routing
[[redirects]]
  from = "https://paintbox-protected.netlify.app/*"
  to = "https://paintbox.candlefish.ai/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/api/*"
  to = "https://paintbox-api.railway.app/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment variable configuration
[context.production.environment]
  NEXT_PUBLIC_API_URL = "https://paintbox-api.railway.app"
  NEXT_PUBLIC_ENVIRONMENT = "production"

[context.deploy-preview.environment]
  NEXT_PUBLIC_API_URL = "https://paintbox-api-preview.railway.app"
  NEXT_PUBLIC_ENVIRONMENT = "preview"

[context.branch-deploy.environment]
  NEXT_PUBLIC_API_URL = "https://paintbox-api-dev.railway.app"
  NEXT_PUBLIC_ENVIRONMENT = "development"
