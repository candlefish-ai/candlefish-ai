# fly.toml app configuration file
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "paintbox"
primary_region = "sjc"

[build]
  dockerfile = "Dockerfile.fly.emergency"

[env]
  NODE_ENV = "production"
  PORT = "8080"
  DATABASE_URL = "sqlite://:memory:"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[http_service.checks]]
  grace_period = "30s"
  interval = "30s"
  method = "GET"
  timeout = "10s"
  path = "/api/health"

[[http_service.checks]]
  grace_period = "30s"
  interval = "60s"
  method = "GET"
  timeout = "10s"
  path = "/"

[[vm]]
  size = "shared-cpu-1x"
  memory = "512mb"
