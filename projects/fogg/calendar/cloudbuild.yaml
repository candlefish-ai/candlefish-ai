steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/fogg-calendar-mcp', '.']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/fogg-calendar-mcp']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'fogg-calendar-mcp'
      - '--image'
      - 'gcr.io/$PROJECT_ID/fogg-calendar-mcp'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--service-account'
      - 'fogg-calendar-rw@$PROJECT_ID.iam.gserviceaccount.com'
      - '--set-env-vars'
      - 'GOOGLE_APPLICATION_CREDENTIALS=/secrets/sa-key.json'
      - '--set-secrets'
      - '/secrets/sa-key.json=fogg-calendar-sa-key:latest'
      - '--min-instances'
      - '1'
      - '--max-instances'
      - '10'
      - '--cpu'
      - '1'
      - '--memory'
      - '512Mi'

images:
  - 'gcr.io/$PROJECT_ID/fogg-calendar-mcp'

timeout: '1200s'
