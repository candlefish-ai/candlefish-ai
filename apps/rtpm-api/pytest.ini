[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test execution
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=80
    --junit-xml=test-results/results.xml
    --maxfail=10
    --disable-warnings

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    websocket: WebSocket tests
    slow: Slow tests
    database: Tests that require database
    redis: Tests that require Redis
    api: API endpoint tests
    
# Test timeout
timeout = 300

# Test environment configuration
env =
    ENVIRONMENT = test
    DATABASE_URL = postgresql://postgres:postgres@localhost:5432/rtpm_test
    REDIS_URL = redis://localhost:6379/1
    JWT_SECRET_KEY = test-secret-key-for-testing-only
    LOG_LEVEL = WARNING

# Asyncio configuration
asyncio_mode = auto

# Coverage configuration
[coverage:run]
source = src
omit = 
    */tests/*
    */venv/*
    */env/*
    */__pycache__/*
    */migrations/*
    */alembic/*
    setup.py
    conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

show_missing = True
precision = 2

[coverage:html]
directory = htmlcov
title = RTPM API Coverage Report

[coverage:xml]
output = coverage.xml
