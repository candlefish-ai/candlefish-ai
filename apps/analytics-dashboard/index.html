<!doctype html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Multi-tenant analytics dashboard for data visualization and collaboration" />
    <meta name="theme-color" content="#000000" />
    <title>Analytics Dashboard - Candlefish AI</title>

    <!-- Preconnect to GraphQL API -->
    <link rel="preconnect" href="http://localhost:4000" />
    <link rel="dns-prefetch" href="http://localhost:4000" />

    <!-- Security headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />

    <!-- Accessibility -->
    <meta name="color-scheme" content="light dark" />

    <!-- Performance hints -->
    <link rel="preload" href="/fonts/inter-var.woff2" as="font" type="font/woff2" crossorigin />
  </head>
  <body>
    <div id="root" class="min-h-screen bg-background"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
