<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NANDA Index - AI Agent Discovery Platform</title>
    <meta name="description" content="The Internet of AI Agents - Revolutionary infrastructure for AI discovery and authentication">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .loading-text {
            color: white;
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: 500;
        }
        noscript {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: white;
            color: #333;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <noscript>
        <div>
            <h1>JavaScript Required</h1>
            <p>Please enable JavaScript to use the NANDA Index platform.</p>
        </div>
    </noscript>
    <div id="root">
        <div class="loading">
            <div class="spinner"></div>
            <div class="loading-text">Loading NANDA Index...</div>
        </div>
    </div>
</body>
</html>
