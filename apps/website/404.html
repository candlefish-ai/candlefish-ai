<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Candlefish AI</title>
    <meta name="description" content="The page you're looking for doesn't exist. Let's get you back on track.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
        }

        h1 {
            font-size: clamp(4rem, 10vw, 8rem);
            color: #00CED1;
            margin-bottom: 1rem;
            font-weight: 300;
            letter-spacing: -0.02em;
        }

        h2 {
            font-size: clamp(1.5rem, 3vw, 2rem);
            margin-bottom: 1rem;
            font-weight: 400;
        }

        p {
            font-size: 1.125rem;
            color: #aaa;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .button {
            display: inline-block;
            padding: 1rem 2rem;
            background: #00CED1;
            color: #000;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 2px solid #00CED1;
        }

        .button:hover {
            background: transparent;
            color: #00CED1;
            transform: translateY(-2px);
        }

        .fish {
            display: inline-block;
            animation: swim 3s ease-in-out infinite;
            font-size: 3rem;
            margin: 2rem 0;
        }

        @keyframes swim {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            25% { transform: translateX(10px) rotate(5deg); }
            75% { transform: translateX(-10px) rotate(-5deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <div class="fish">üêü</div>
        <h2>This fish swam away</h2>
        <p>
            The page you're looking for doesn't exist. It might have been moved,
            renamed, or perhaps it never existed in the first place.
        </p>
        <a href="/" class="button">Return Home</a>
    </div>
</body>
</html>
