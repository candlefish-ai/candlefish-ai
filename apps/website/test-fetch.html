<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Test - Candlefish AI</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2d3748;
            margin-bottom: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            background: #f7fafc;
            border-radius: 8px;
        }
        .success {
            color: #22543d;
            background: #c6f6d5;
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
        }
        .error {
            color: #742a2a;
            background: #fed7d7;
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
        }
        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            transform: translateY(-2px);
        }
        pre {
            background: #2d3748;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Chrome Fetch Error Test & Fix Verification</h1>

        <div class="test-section">
            <h2>Test 1: Basic Health Check (No Auth)</h2>
            <button onclick="testHealth()">Test Health Endpoint</button>
            <div id="health-result"></div>
        </div>

        <div class="test-section">
            <h2>Test 2: CORS Preflight Check</h2>
            <button onclick="testCORS()">Test CORS Configuration</button>
            <div id="cors-result"></div>
        </div>

        <div class="test-section">
            <h2>Test 3: Authentication Flow</h2>
            <button onclick="testAuth()">Test Login ‚Üí API Call</button>
            <div id="auth-result"></div>
        </div>

        <div class="test-section">
            <h2>Test 4: All Endpoints</h2>
            <button onclick="testAllEndpoints()">Run Complete Test Suite</button>
            <div id="all-result"></div>
        </div>

        <div class="test-section">
            <h2>Console Output:</h2>
            <pre id="console-output">Click a test button to see results...</pre>
        </div>
    </div>

    <script>
        // Production API endpoints via Netlify Functions
        const API_BASE = '/.netlify/functions';
        const SECURITY_API_BASE = '/.netlify/functions';
        const log = (message, isError = false) => {
            const output = document.getElementById('console-output');
            const timestamp = new Date().toLocaleTimeString();
            output.textContent += `[${timestamp}] ${message}\n`;
            console.log(message);
        };

        async function testHealth() {
            const resultDiv = document.getElementById('health-result');
            resultDiv.innerHTML = '<div>Testing...</div>';
            log('Testing health endpoint...');

            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `<div class="success">‚úÖ Health check passed! Main API server is running.<br>Status: ${data.status}<br>Database: ${data.database}</div>`;
                    log(`Success: Health check returned ${JSON.stringify(data)}`);
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Failed to fetch: ${error.message}</div>`;
                log(`Error: ${error.message}`, true);
            }
        }

        async function testCORS() {
            const resultDiv = document.getElementById('cors-result');
            resultDiv.innerHTML = '<div>Testing CORS...</div>';
            log('Testing CORS configuration...');

            try {
                // Test simple CORS with OPTIONS request first
                const response = await fetch(`${API_BASE}/security-status`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                // Check if we got a response (CORS would block it entirely)
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<div class="success">‚úÖ CORS is properly configured!<br>Origin http://localhost:3003 is allowed.<br>Security status: ${JSON.stringify(data.security)}</div>`;
                    log('CORS test passed - security endpoint accessible');
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                if (error.message.includes('Failed to fetch')) {
                    resultDiv.innerHTML = `<div class="error">‚ùå CORS Error: The backend is not allowing requests from this origin.</div>`;
                    log(`CORS Error: ${error.message}`, true);
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
                    log(`Error: ${error.message}`, true);
                }
            }
        }

        async function testAuth() {
            const resultDiv = document.getElementById('auth-result');
            resultDiv.innerHTML = '<div>Testing authentication flow simulation...</div>';
            log('Starting authentication flow simulation...');

            // Note: This is a simulation since we're using a test API
            resultDiv.innerHTML = `<div class="success">‚úÖ Authentication Flow Simulation:<br>
                ‚ÑπÔ∏è This test API doesn't have real authentication, but we can simulate the flow:<br>
                1. Login would normally return JWT token<br>
                2. Token would be used for subsequent API calls<br>
                3. Protected endpoints would validate the token</div>`;
            log('Auth simulation: Login would succeed and return JWT token');

            // Instead, test the main API security check endpoint (simulates protected endpoint)
            try {
                log('Step 2: Testing security check endpoint (simulates protected call)...');
                const response = await fetch(`${API_BASE}/security-check`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        // In real scenario: 'Authorization': 'Bearer ' + token
                    }
                });
                const data = await response.json();

                if (response.ok) {
                    const serviceCount = Object.keys(data.services).length;
                    const healthyCount = Object.values(data.services).filter(s => s.healthy).length;
                    resultDiv.innerHTML += `<div class="success"><br>‚úÖ Security check endpoint accessible:<br>
                        - Overall Status: ${data.overall_status}<br>
                        - Services Monitored: ${serviceCount}<br>
                        - Healthy Services: ${healthyCount}/${serviceCount}<br>
                        - Timestamp: ${data.timestamp.substring(0, 19)}</div>`;
                    log('Security check endpoint test successful');
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                resultDiv.innerHTML += `<div class="error"><br>‚ùå Security check failed: ${error.message}</div>`;
                log(`Security check failed: ${error.message}`, true);
            }
        }

        async function testAllEndpoints() {
            const resultDiv = document.getElementById('all-result');
            resultDiv.innerHTML = '<div>Running complete test suite...</div>';
            log('Starting complete test suite...');

            const endpoints = [
                { path: '/health', method: 'GET', auth: false },
                { path: '/security-status', method: 'GET', auth: false },
                { path: '/performance', method: 'GET', auth: false },
                { path: '/performance-aggregate', method: 'GET', auth: false },
                { path: '/performance-pages', method: 'GET', auth: false },
                { path: '/security-health', method: 'GET', auth: false }
            ];

            let token = null;

            // Skip authentication - testing main API endpoints only
            log('Testing main API endpoints (no authentication required)');

            let passed = 0;
            let failed = 0;

            for (const endpoint of endpoints) {
                try {
                    const headers = { 'Content-Type': 'application/json' };
                    if (endpoint.auth && token) {
                        headers['Authorization'] = `Bearer ${token}`;
                    }

                    const response = await fetch(`${API_BASE}${endpoint.path}`, {
                        method: endpoint.method,
                        headers
                    });

                    if (response.ok) {
                        passed++;
                        log(`‚úÖ ${endpoint.path} - SUCCESS`);
                    } else {
                        failed++;
                        log(`‚ùå ${endpoint.path} - FAILED (${response.status})`, true);
                    }
                } catch (error) {
                    failed++;
                    log(`‚ùå ${endpoint.path} - ERROR: ${error.message}`, true);
                }
            }

            resultDiv.innerHTML = `<div class="${failed === 0 ? 'success' : 'error'}">
                Test Results: ${passed}/${endpoints.length} passed<br>
                ${failed === 0 ? '‚úÖ All tests passed!' : `‚ö†Ô∏è ${failed} tests failed`}
            </div>`;

            log(`Test suite complete: ${passed} passed, ${failed} failed`);
        }

        // Auto-run health check on load
        window.addEventListener('load', () => {
            setTimeout(testHealth, 500);
        });
    </script>
</body>
</html>
