name: Family Dashboard CI

on:
  push:
    paths:
      - 'apps/website/**'
  pull_request:
    paths:
      - 'apps/website/**'

jobs:
  build-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/website
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: apps/website/package.json
      - run: npm ci --legacy-peer-deps
      - run: npm run family:build
      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v11
        with:
          configPath: ./apps/website/lighthouserc.json
          urls: |
            http://localhost:4173/docs/privileged/family/dashboard/index.html
          runs: 3
          uploadArtifacts: true
          temporaryPublicStorage: true
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
      - name: Accessibility check (pa11y)
        run: npx pa11y-ci --config ./pa11yci.json

