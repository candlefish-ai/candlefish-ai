[[redirects]]
  from = "/docs/privileged/family/*"
  to = "/docs/privileged/family/index.html"
  status = 200
  force = true
  conditions = { Role = ["admin", "core-family", "extended-family", "sensitive-legal"] }

[[redirects]]
  from = "/docs/privileged/family/*"
  to = "/docs/privileged/family/login.html"
  status = 200
  force = true

[build]
  publish = "dist"
  environment = { CF_ENV = "production", NODE_ENV = "production", AWS_REGION = "us-east-1", CORS_ORIGINS = "https://candlefish.ai,https://www.candlefish.ai,https://dashboard.candlefish.ai" }

# TikTok verification files - serve as static files
[[redirects]]
  from = "/tiktok*.txt"
  to = "/tiktok*.txt"
  status = 200
  force = false

# TikTok OAuth callback - serve as static files
[[redirects]]
  from = "/auth/tiktok/*"
  to = "/auth/tiktok/:splat"
  status = 200
  force = false

# .well-known directory for domain verification
[[redirects]]
  from = "/.well-known/*"
  to = "/.well-known/:splat"
  status = 200
  force = false

# Main SPA redirect - comes last with force = false to allow static files
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

[[headers]]
  for = "/api/*"
  [headers.values]
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/docs/privileged/family/*"
  [headers.values]
    X-Robots-Tag = "noindex, noarchive, nosnippet, noimageindex"
    Cache-Control = "private, max-age=60"

[[edge_functions]]
  path = "/docs/privileged/family/*"
  function = "validate-family-auth"
