<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Candlefish AI - Illuminating the Path to AI Transformation</title>
    <meta name="description" content="Enterprise AI consulting through discrete, composable modules. Transform slow processes into competitive advantages with production-ready implementations." />
    <meta property="og:title" content="Candlefish AI - Modular AI Consulting" />
    <meta property="og:description" content="We turn your slowest business processes into your fastest competitive advantages." />
    <meta property="og:image" content="/logo/candlefish_original.png" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://candlefish.ai" />
    <link rel="icon" type="image/png" href="/logo/candlefish_original.png" />

    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" />

    <style>
        /* Critical CSS for loading state */
        .loading-screen {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-container {
            text-align: center;
        }

        .loading-logo {
            width: 120px;
            height: 120px;
            margin-bottom: 24px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }

        .loading-text {
            color: #00CED1;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 14px;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        /* Prevent flash of unstyled content */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000000;
            color: #ffffff;
            overflow: hidden;
        }

        #root {
            min-height: 100vh;
        }

        .no-transitions * {
            transition: none !important;
            animation: none !important;
        }
    </style>
</head>
<body class="no-transitions">
    <div class="loading-screen">
        <div class="loading-container">
            <img src="/logo/candlefish_original.png" alt="Candlefish AI" class="loading-logo" />
            <div class="loading-text">Illuminating possibilities...</div>
        </div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
