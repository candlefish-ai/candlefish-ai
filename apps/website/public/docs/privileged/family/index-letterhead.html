<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex,noarchive,nosnippet,noimageindex">
    <title>Candlefish AI - Executive Communication</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .letterhead {
            background: linear-gradient(to bottom, #f8f8f8 0%, #ffffff 100%);
            padding: 40px 0 30px;
            text-align: center;
            border-bottom: 2px solid #00CED1;
        }
        
        .logo-container {
            max-width: 200px;
            margin: 0 auto 20px;
        }
        
        .logo-container img {
            width: 100%;
            height: auto;
        }
        
        .company-info {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .company-name {
            color: #00CED1;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        
        .auth-container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.08);
            max-width: 400px;
            width: 100%;
            border: 1px solid #f0f0f0;
        }
        
        h2 {
            color: #111;
            margin-bottom: 8px;
            text-align: center;
            font-weight: 500;
        }
        
        p {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 15px;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 20px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        
        input[type="password"]:focus {
            outline: none;
            border-color: #00CED1;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #00CED1;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
            letter-spacing: 0.5px;
        }
        
        button:hover {
            background: #00B8BB;
        }
        
        .error {
            color: #dc2626;
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .footer {
            text-align: center;
            padding: 30px;
            color: #999;
            font-size: 13px;
            border-top: 1px solid #f0f0f0;
        }
        
        .confidential-notice {
            background: #fef3c7;
            border: 1px solid #fcd34d;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 25px;
            font-size: 13px;
            color: #92400e;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="letterhead">
        <div class="logo-container">
            <img src="candlefish_highquality_original.png" alt="Candlefish AI Logo">
        </div>
        <div class="company-info">
            <div class="company-name">CANDLEFISH AI</div>
            <div>Illuminating Business Intelligence</div>
        </div>
    </div>

    <div class="main-content">
        <div class="auth-container" id="authForm">
            <div class="confidential-notice">
                CONFIDENTIAL FAMILY COMMUNICATION
            </div>
            <h2>Executive Document Access</h2>
            <p>This area is restricted. Please sign in with your approved account to continue.</p>
            <div class="error" id="error" style="display:none">Not signed in</div>
            <button id="signin">Sign in</button>
        </div>
    </div>

    <div class="footer">
        Â© 2025 Candlefish AI, LLC. All rights reserved. | Confidential and Proprietary
    </div>

    <script>
        // Netlify Identity gate
        (function initIdentity(){
          function ready(){
            const btn = document.getElementById('signin');
            if (btn && window.netlifyIdentity){
              btn.onclick = () => window.netlifyIdentity.open('login');
            }
            if (window.netlifyIdentity && window.netlifyIdentity.currentUser()){
              window.location.href = 'candlefish_update_08032025_family.html';
            }
            if (window.netlifyIdentity){
              window.netlifyIdentity.on('login', () => window.location.href = 'candlefish_update_08032025_family.html');
              window.netlifyIdentity.on('logout', () => window.location.reload());
            }
          }
          if (!window.netlifyIdentity){
            const s=document.createElement('script');
            s.src='https://identity.netlify.com/v1/netlify-identity-widget.js';
            s.onload=ready;document.body.appendChild(s);
          } else { ready(); }
        })();
    </script>
</body>
</html>
