app = "rtpm-dashboard-candlefish"
primary_region = "sjc"

[build]
  dockerfile = "Dockerfile"
  context = "../../../deployment/rtpm-dashboard"

[env]
  VITE_API_URL = "https://api.candlefish.ai"
  VITE_WS_URL = "wss://api.candlefish.ai"

[[services]]
  internal_port = 80
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = 80
  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [services.concurrency]
    type = "connections"
    soft_limit = 200
    hard_limit = 400

  [[services.http_checks]]
    interval = "10s"
    timeout = "2s"
    method = "get"
    path = "/"
    protocol = "http"


