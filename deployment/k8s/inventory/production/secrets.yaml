---
# Manual secret for AWS credentials (applied separately)
apiVersion: v1
kind: Secret
metadata:
  name: awssm-secret
  namespace: inventory-production
type: Opaque
stringData:
  access-key: "" # Will be populated by deployment script
  secret-access-key: "" # Will be populated by deployment script
