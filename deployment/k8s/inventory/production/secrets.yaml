apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: aws-secrets-manager
  namespace: inventory-production
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-east-1
      auth:
        secretRef:
          accessKeyID:
            name: awssm-secret
            key: access-key
          secretAccessKey:
            name: awssm-secret
            key: secret-access-key
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: inventory-db-credentials
  namespace: inventory-production
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: aws-secrets-manager
    kind: SecretStore
  target:
    name: inventory-db-secret
    creationPolicy: Owner
  data:
  - secretKey: DB_USERNAME
    remoteRef:
      key: candlefish/inventory-production/database
      property: username
  - secretKey: DB_PASSWORD
    remoteRef:
      key: candlefish/inventory-production/database
      property: password
  - secretKey: DATABASE_URL
    remoteRef:
      key: candlefish/inventory-production/database
      property: url
---
