apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: netlify-api-vpa
  labels:
    app.kubernetes.io/name: netlify-extension
    app.kubernetes.io/component: api
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: netlify-api
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
      - containerName: api
        maxAllowed:
          cpu: 1000m
          memory: 1Gi
        minAllowed:
          cpu: 100m
          memory: 128Mi
        controlledResources: ["cpu", "memory"]
        controlledValues: RequestsAndLimits
---
